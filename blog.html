---
title: Blog
---
<h1>Latest Posts</h1>
<style type="text/css">
	nav {
		position: fixed;
		top: 0;
		background: #BEE7E9;
	}
	.copyright {
		position: fixed;
		bottom: 0;
		background: #BEE7E9;
	}
</style>
<ul>
	{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.excerpt }}</p>
		</li>
	{% endfor %}
</ul>
